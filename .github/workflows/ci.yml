# CI: 在 macOS、Ubuntu、Windows 上运行测试，验证跨平台兼容性
name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/ 2>/dev/null || true

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno)
        run: deno test -A --no-check tests/

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/ 2>/dev/null || true

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, macOS)
        run: deno test -A --no-check tests/

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache dependencies
        run: deno cache src/mod.ts tests/

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Deno, Windows)
        run: deno test -A --no-check tests/

  # --- Bun: Linux ---
  test-linux-bun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        run: bun install

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache Deno dependencies
        run: deno cache src/mod.ts tests/ 2>/dev/null || true

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      # 串行运行避免多 suite 同时 bundle（esbuild "service is no longer running"）
      - name: Test (Bun)
        run: bun test tests/ --max-concurrency=1

  # --- Bun: macOS ---
  test-macos-bun:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        run: bun install

      - name: Install Playwright Chromium
        run: npx -y playwright@latest install chromium

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache Deno dependencies
        run: deno cache src/mod.ts tests/ 2>/dev/null || true

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      # 串行运行避免多 suite 同时 bundle（esbuild "service is no longer running"）
      - name: Test (Bun, macOS)
        run: bun test tests/ --max-concurrency=1

  # --- Bun: Windows ---
  # Windows 上浏览器测试由 test-windows (Deno) 覆盖；Bun 在 Windows 存在已知 bug（chromium.launch 卡住，见 oven-sh/bun#15679），此处仅跑非 browser 用例
  test-windows-bun:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        run: bun install

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5

      - name: Cache Deno dependencies
        run: deno cache src/mod.ts tests/

      - name: Check
        run: deno check src/ tests/

      - name: Lint
        run: deno lint

      - name: Test (Bun, Windows, exclude browser)
        shell: pwsh
        run: |
          $nonBrowser = Get-ChildItem -Path tests -Filter "*.test.ts" -File | Where-Object { $_.Name -notlike "*browser*" } | ForEach-Object { "tests/" + $_.Name }
          bun test @nonBrowser
